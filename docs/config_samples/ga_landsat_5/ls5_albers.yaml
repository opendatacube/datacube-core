name: ls5_pq_albers
description: Landsat 5 PQ 25 metre, 100km tile, Australian Albers Equal Area projection (EPSG:3577)

match:
    metadata:
        platform:
            code: LANDSAT_5
        instrument:
            name: TM
        product_type: pqa

location_name: eotiles
file_path_template: 'LS5_TM_PQ_3577_{tile_index[0]}_{tile_index[1]}_{start_time}.nc'
global_attributes:
  title: Experimental Data files From the Australian Geoscience Data Cube - DO NOT USE
  summary: These files are experimental, short lived, and the format will change.
  source: This data is a reprojection and retile of Landsat surface reflectance scene data.
  product_version: '0.0.0'
  license: Creative Commons Attribution 4.0 International (CC-BY 4.0)

storage:
  driver: NetCDF CF

  crs: |
    PROJCS["GDA94 / Australian Albers",
        GEOGCS["GDA94",
            DATUM["Geocentric_Datum_of_Australia_1994",
                SPHEROID["GRS 1980",6378137,298.257222101,
                    AUTHORITY["EPSG","7019"]],
                TOWGS84[0,0,0,0,0,0,0],
                AUTHORITY["EPSG","6283"]],
            PRIMEM["Greenwich",0,
                AUTHORITY["EPSG","8901"]],
            UNIT["degree",0.01745329251994328,
                AUTHORITY["EPSG","9122"]],
            AUTHORITY["EPSG","4283"]],
        UNIT["metre",1,
            AUTHORITY["EPSG","9001"]],
        PROJECTION["Albers_Conic_Equal_Area"],
        PARAMETER["standard_parallel_1",-18],
        PARAMETER["standard_parallel_2",-36],
        PARAMETER["latitude_of_center",0],
        PARAMETER["longitude_of_center",132],
        PARAMETER["false_easting",0],
        PARAMETER["false_northing",0],
        AUTHORITY["EPSG","3577"],
        AXIS["Easting",EAST],
        AXIS["Northing",NORTH]]
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 500
      y: 500
      time: 100
  dimension_order: ['time', 'y', 'x']

measurements:
  pixelquality:
      dtype: int16
      units: '1'
      resampling_method: nearest
      src_varname: PQ
      zlib: True
      flags_definition:
          cloud_shadow_fmask:
            bit_index: 13
            value: 0
            description: Cloud Shadow (Fmask)
          cloud_shadow_acca:
            bit_index: 12
            value: 0
            description: Cloud Shadow (ACCA)
          cloud_fmask:
            bit_index: 11
            value: 0
            description: Cloud (Fmask)
          cloud_acca:
            bit_index: 10
            value: 0
            description: Cloud (ACCA)
          land_obs:
            bit_index: 9
            value: 1
            description: Land observation
          sea_obs:
            bit_index: 9
            value: 0
            description: Sea observation
          contiguity:
            bit_index: 8
            value: 1
            description: All bands for this pixel contain non-null values
          band_7_saturated:
            bit_index: 7
            value: 0
            description: Band 7 is saturated
          band_6_2_saturated:
            bit_index: 6
            value: 0
            description: Band 6-2 is saturated
          band_6_1_saturated:
            bit_index: 5
            value: 0
            description: Band 6-1 is saturated
          band_5_saturated:
            bit_index: 4
            value: 0
            description: Band 5 is saturated
          band_4_saturated:
            bit_index: 3
            value: 0
            description: Band 4 is saturated
          band_3_saturated:
            bit_index: 2
            value: 0
            description: Band 3 is saturated
          band_2_saturated:
            bit_index: 1
            value: 0
            description: Band 2 is saturated
          band_1_saturated:
            bit_index: 0
            value: 0
            description: Band 1 is saturated

      attrs:
          long_name: "Quality Control"
