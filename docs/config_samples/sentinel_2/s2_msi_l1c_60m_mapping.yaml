
name: S2A L1C 60m

# Any datasets matching these metadata properties.
match:
    metadata:
        platform:
            code: SENTINEL_2A
        instrument:
            name: MSI
        product_type: S2MSI1C

location_name: eotiles
file_path_template: '{platform[code]}_{instrument[name]}_10m_{lons[0]}_{lats[0]}_{extent[center_dt]:%Y-%m-%dT%H-%M-%S.%f}.nc'
global_attributes:
  title: Experimental Data files From the Australian Geoscience Data Cube - DO NOT USE
  summary: These files are experimental, short lived, and the format will change.
  source: This data is a reprojection and retile of Landsat surface reflectance scene data available from /g/data/rs0/scenes/
  product_version: '0.0.0'
  license: Creative Commons Attribution 4.0 International CC BY 4.0
storage:
    driver: NetCDF CF
    crs: |
        GEOGCS["WGS 84",
            DATUM["WGS_1984",
                SPHEROID["WGS 84",6378137,298.257223563,
                    AUTHORITY["EPSG","7030"]],
                AUTHORITY["EPSG","6326"]],
            PRIMEM["Greenwich",0,
                AUTHORITY["EPSG","8901"]],
            UNIT["degree",0.0174532925199433,
                AUTHORITY["EPSG","9122"]],
            AUTHORITY["EPSG","4326"]]
    tile_size:
        longitude: 1.0
        latitude:  1.0
    resolution:
        longitude: 0.00025
        latitude: -0.00025
    chunking:
        longitude: 500
        latitude:  500
        time: 1
    dimension_order: ['time', 'latitude', 'longitude']

measurements:
  '01':
      dtype: int16
      nodata: -999
      resampling_method: cubic
      varname: band_01
  '09':
      dtype: int16
      nodata: -999
      resampling_method: cubic
      varname: band_09
  '10':
      dtype: int16
      nodata: -999
      resampling_method: cubic
      varname: band_10
