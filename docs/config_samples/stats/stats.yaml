## Define inputs to perform statistics on
sources:
  - product: ls7_nbar_albers
    measurements: [blue, green, red, nir, swir1, swir2]
    masks:
      - product: ls7_pq_albers
        measurement: pixelquality
        flags:
          contiguous: True
          cloud_acca: no_cloud
          cloud_fmask: no_cloud
          cloud_shadow_acca: no_cloud_shadow
          cloud_shadow_fmask: no_cloud_shadow
          land_sea: land
          blue_saturated: False
          green_saturated: False
          red_saturated: False
          nir_saturated: False
          swir1_saturated: False
          swir2_saturated: False
  - product: ls8_nbar_albers
    measurements: [blue, green, red, nir, swir1, swir2]
    masks:
      - product: ls8_pq_albers
        measurement: pixelquality
        flags:
          contiguous: True
          cloud_acca: no_cloud
          cloud_fmask: no_cloud
          cloud_shadow_acca: no_cloud_shadow
          cloud_shadow_fmask: no_cloud_shadow
          land_sea: land
          blue_saturated: False
          green_saturated: False
          red_saturated: False
          nir_saturated: False
          swir1_saturated: False
          swir2_saturated: False


## Define whether and how to chunk over time
start_date: 2015-01-01
end_date: 2016-01-01
stats_duration: 3m
step_size: 3m

## Define output directory and file structure
location: '/g/data/u46/users/gxr547/gregcube/data'

storage:
  driver: NetCDF CF

  crs: EPSG:3577
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 200
      y: 200
      time: 1
  dimension_order: [time, y, x]

## Define statistics to perform and how to store the data

stats:
 - name: mean
   zlib: True
   dtype: int16
   nodata: -999
   fletcher32: True
   file_path_template: 'STATS_MEAN/MEAN_3577_{tile_index[0]}_{tile_index[1]}_{start_time:%Y%m%d}.nc'

 - name: median
   zlib: True
   dtype: int16
   nodata: -999
   fletcher32: True
   file_path_template: 'STATS_MEDIAN/MEDIAN_3577_{tile_index[0]}_{tile_index[1]}_{start_time:%Y%m%d}.nc'

 - name: medoid
   zlib: True
   dtype: int16
   nodata: -999
   fletcher32: True
   file_path_template: 'STATS_MEDOID/MEDOID_3577_{tile_index[0]}_{tile_index[1]}_{start_time:%Y%m%d}.nc'

 - name: percentile_10
   zlib: True
   dtype: int16
   nodata: -999
   fletcher32: True
   file_path_template: 'STATS_PERCENTILE_10/PERCENTILE_10_3577_{tile_index[0]}_{tile_index[1]}_{start_time:%Y%m%d}.nc'
