    dimension_order: ['time', 'latitude', 'longitude']

measurements:
  'pixelquality':
      dtype: int16
      units: '1'
      resampling_method: nearest
      src_varname: PQ
      zlib: True
      flags_definition:
          cloud_shadow_fmask:
            bit_index: 13
            value: 0
            description: Cloud Shadow (Fmask)
          cloud_shadow_acca:
            bit_index: 12
            value: 0
            description: Cloud Shadow (ACCA)
          cloud_fmask:
            bit_index: 11
            value: 0
            description: Cloud (Fmask)
          cloud_acca:
            bit_index: 10
            value: 0
            description: Cloud (ACCA)
          land_obs:
            bit_index: 9
            value: 1
            description: Land observation
          sea_obs:
            bit_index: 9
            value: 0
            description: Sea observation
          contiguity:
            bit_index: 8
            value: 1
            description: All bands for this pixel contain non-null values
          band_7_saturated:
            bit_index: 7
            value: 0
            description: Band 7 is saturated
          band_6_2_saturated:
            bit_index: 6
            value: 0
            description: Band 6-2 is saturated
          band_6_1_saturated:
            bit_index: 5
            value: 0
            description: Band 6-1 is saturated
          band_5_saturated:
            bit_index: 4
            value: 0
            description: Band 5 is saturated
          band_4_saturated:
            bit_index: 3
            value: 0
            description: Band 4 is saturated
          band_3_saturated:
            bit_index: 2
            value: 0
            description: Band 3 is saturated
          band_2_saturated:
            bit_index: 1
            value: 0
            description: Band 2 is saturated
          band_1_saturated:
            bit_index: 0
            value: 0
            description: Band 1 is saturated

      attrs:
          long_name: "Quality Control"
