source_type: ls7_nbar_scene
output_type: ls7_nbar_albers

description: Landsat 7 NBAR 25 metre, 100km tile, Australian Albers Equal Area projection (EPSG:3577)

location: 'c:\datacube\'
file_path_template: 'LS7_ETM_NBAR/LS7_ETM_NBAR_3577_{tile_index[0]}_{tile_index[1]}_{start_time}.nc'
global_attributes:
  title: Australian Geoscience Data Cube Landsat Nadir BRDF Adjusted Reflectance
  summary: Landsat 7 Enhanced Thematic Mapper Plus Analysis Ready data prepared by Geoscience Australia on behalf of the Australian Government.
  source: Surface reflectance from NBAR v2.0
  history: This data represents a tile and reprojection of Landsat Nadir BRDF Adjusted Reflectance scene data. The Australian Reflectance Grid (ARG) data is derived from Landsat data provided by the United States Geological Survey (USGS). The data is acquired by Geoscience Australia from its ground station in Alice Springs, or directly from the USGS. The data are processed using the National Computational Infrastructure (NCI) at the Australian National University (ANU). The data is processed to Level 1 Standard Terrain Corrected Imagery and then to Optical Surface Reflectance using the USGS Landsat Product Generation System and GA's Nadir BRDF Adjusted Reflectance (NBAR) algorithm.
  institution: GA
  instrument: ETM
  cdm_data_type: Grid
  keywords: AU/GA,NASA/GSFC/SED/ESD/LANDSAT,REFLECTANCE,ETM+,TM,OLI,EARTH SCIENCE
  keywords_vocabulary: GCMD
  platform: LANDSAT-7
  processing_level: L2
  product_version: '2.0.0'
  product_suite: Australian Reflectance Grid 25m (ARG25)
  project: AGDC
  publisher_email: Australian-Geoscience-Data-Cube@ga.gov.au
  publisher_name: AGDC Program Director
  publisher_url: www.ga.gov.au
  coverage_content_type: physicalMeasurement
  references:  http://dx.doi.org/10.4225/25/5487CC0D4F40B, http://dx.doi.org/10.1109/JSTARS.2010.2042281
  license: https://creativecommons.org/licenses/by/4.0/
  naming_authority: au.gov.ga
  acknowledgment: Landsat data is provided by the United States Geological Survey (USGS) through direct reception of the data at Geoscience Australia's satellite reception facility or download.

ingestion_bounds: # Specified in Storage CRS coordinates. Will expand to tile boundaries.
  left: -2700000
  bottom: -5100000
  right: 2600000
  top: -1270000

storage:
  driver: NetCDF CF

  crs: EPSG:3577
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 200
      y: 200
      time: 1
  dimension_order: ['time', 'y', 'x']

measurements:
    - name: blue
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '1'
      zlib: True
      attrs:
          long_name: "Nadir BRDF Adjusted Reflectance 0.45-0.52 microns (Blue)"
          alias: "band_1"
    - name: green
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '2'
      zlib: True
      attrs:
          long_name: "Nadir BRDF Adjusted Reflectance 0.52-0.60 microns (Green)"
          alias: "band_2"
    - name: red
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '3'
      zlib: True
      attrs:
          long_name: "Nadir BRDF Adjusted Reflectance 0.63-0.69 microns (Red)"
          alias: "band_3"
    - name: nir
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '4'
      zlib: True
      attrs:
          long_name: "Nadir BRDF Adjusted Reflectance 0.76-0.90 microns (Near Infrared)"
          alias: "band_4"
    - name: swir1
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '5'
      zlib: True
      attrs:
          long_name: "Nadir BRDF Adjusted Reflectance 1.55-1.75 microns (Short-wave Infrared)"
          alias: "band_5"
    - name: swir2
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '7'
      zlib: True
      attrs:
          long_name: "Nadir BRDF Adjusted Reflectance 2.08-2.35 microns (Short-wave Infrared)"
          alias: "band_7"