dist: trusty
sudo: false  # Use the new travis docker based infrastructure

git:
  # We need a deeper depth for 'git descibe' to ensure
  # we can reach the last tagged version.
  depth: 99999

language: python
matrix:
  include:
    - python: "3.5"
      env: CONDA_ENV_FILE=.travis/environment_py35.yaml
    - python: "2.7"
      env: CONDA_ENV_FILE=.travis/environment_py27.yaml

cache:
  directories:
    - $HOME/.cache/pip

# Install required packages
addons:
  postgresql: "9.5"
  services:
    - postgresql

before_install:
  # Create a database for the integration tests.
  - createdb agdcintegration

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -f -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r

  # travis specific goo
  - conda config --set always_yes yes --set changeps1 no
  - conda config --show-sources
  - conda config --show

  - conda config --prepend channels conda-forge
  - conda update --all

  # print conda info
  - conda info -a

  - conda env create -n agdc --file $CONDA_ENV_FILE

  # try to reclaim some space -- delete downloaded packages
  - conda clean --tarballs --yes

  - source activate agdc
  - pip install . --no-deps --upgrade

  - pip freeze

script:
  - ./check-code.sh integration_tests

after_success:
  - test $TRAVIS_PYTHON_VERSION = "3.5" && coveralls

notifications:
  slack:
    on_success: change
    on_failure: always
    on_pull_requests: false
    rooms:
      secure: 
